# Show additional information in console
debug: false

# The locale of the plugin
locale: en

# A list of worlds in which the plugin will be automatically disabled
disabledWorlds:
  - 'my_disabled_world'


# Enderchests configuration
enderchests:

  # Here, you can choose the max number of enderchests available in the main menu.
  # Authorized range: 1 - infinite
  max: 27

  # With this option you can choose the default number of
  # enderchests available for all users, without any permission.
  # Authorized range: 1 - max
  default: 1

  # By changing this you can hide all inaccessible enderchests
  # in the chests' list menu.
  onlyShowAccessible: false

  # You can choose here if you want to use the vanilla enderchest
  # for the first slot in the list menu.
  # If not, the first enderchest will be saved in EnderContainers database (or flat file).
  useVanillaEnderchest: true


# Mysql/MariaDB configuration, if needed
mysql:

  # You can enable the MySQL module here
  enabled: false

  # Configuration of your MySQL database
  host: 'localhost'
  port: 3306
  user: 'root'
  password: ''
  database: 'endercontainers'

  # Change this section if you want to connect over SSL, by default its disabled.
  # Check our wiki on Github to know how to configure it!
  ssl:
    enabled: false

  # You can choose a prefix for all EnderContainers tables
  tablePrefix: 'ec_'


# Miscellaneous configuration
others:

  # Make the text above enderchests visible?
  blockNametag: false

  # Check automatically for update?
  updateChecker: true

  # You can put this value to true if you want to use an experimental saving system.
  # It will use less disk space but some items data may not be saved.
  useExperimentalSavingSystem: false

  # Use a global sound when a player opens/closes an enderchest
  globalSound: true

